{% load utils %}
<div class="field-wrapper">
    {% if field|klass == 'BooleanField' and field|widget == 'CheckboxInput' %}
        <div class="field checkbox">
            {{ field }}
            {{ field.label_tag }}
    {% else %}
        {{ field.label_tag }}
        <div class="field">
            {{ field }}
    {% endif %}

            {% if field.help_text %}
                <div class="field-help">{{ field.help_text }}</div>
            {% endif %}
            {% if field.errors %}
                <div class="field-error">{{ field.errors }}</div>
            {% endif %}
        </div>
</div>
